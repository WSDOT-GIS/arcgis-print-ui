<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en-us">
    <title>Print Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="//js.arcgis.com/3.19/esri/css/esri.css" integrity="sha384-j/MzVI/NPicCzFd/V+DL6KT/miwbJzp6q6CkFKPyf3NfguKCWYibXhAPUHhunlN/" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div id="flexcontainer">
        <div class="map-container">
            <div id="map">
                <progress class="map-progress">Loading...</progress>
            </div>
        </div>
        <div id="tools">
        </div>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                   {
                       name: "ArcGisPrintUI",
                       location: root + "/..",
                       main: "ArcGisPrintUI"
                   }
                ]

            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.19/init.js" integrity="sha384-j4fcffvKusv9tINns7AOCgT/oEKosn3AuBCRTy3QvyIwLhUeb3FrrC8ADhQBeUyj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
